<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body class = " p-3 mb-2 bg-white overflow-auto">
  <div class="container">
    <hr>

    <div class="jumbotron text-center border-bottom">
      <h1 class="font-weight-bold">Mission to Mars</h1>
      <p><a class="btn btn-dark btn-md" href="/scrape" role="button">Scrape Mars Data</a></p>
    </div>
    <hr>
  <div class = "box bg-light">
    <div class="row">
      <div class="col-md-12">
        <h3><u>Latest News</u></h3>
      </div>
      
    </div>
  </br>
    <div class="row">
      <div class="col-md-12">
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_paragraph}}</p>
      </div>
    </div>
  </div>
  <hr>
    <div class="row">
      <div class="col-md-8 bg-light">
        <h3 class=""><u>Featured Image</u></h3> 
        </br>
        <img class="col-md-12 bg-light" src="{{mars.featured_image_url}}" alt="Featured Image URL">
      </div>
      <div class="col-md-4 bg-light">
        
        </br>
        <div>
          <h3><u>Facts</u></h3>
            {{ mars.Mars_table | safe}}
        </div>
      </div>
    </div>
  <hr>
  
    <div class="row bg-light">
      <div class = "col-md-12">    
        <h3 class="text-center"><u>Hemispheres</u></h3>  
      </div>
    
    
    </br>
    <div class="row">       
            {% for hemi in mars.hemisphere_image_urls %} 
              <div class="col-6" style = "text-align:center;">           
                <img width = 70% height = auto src="{{hemi.img_url}}" class = "mw-100 h-auto images" alt = "Hemisphere Images">
                <h4 class = "text-center"> {{hemi.title}} </h4> 
              </div>
            {% endfor %}
    </div> 
  </div>
  </div>
<hr>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
